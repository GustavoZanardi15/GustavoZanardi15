name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.5.0

      - uses: Platane/snk@v1.1.0  # Use uma versão específica
        id: snake-gif
        with:
          github_user_name: GustavoZanardi15
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Check if SVG is generated
        run: ls dist

      - name: Push changes to output branch
        uses: ad-m/github-push-action@v0.6.0  # Use uma versão específica
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist

      - name: List files in dist
        run: ls -la dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
